<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div id="content">
  <article class="post clearfix">
    <header>
      <h1 class="post-title"><a href="#">Listado de Paises</a></h1>
    </header>
    <hr>
    <div id="principal">
      <app-tabla-paises [listadoPaises]="listadoPaises" (paisSeleccionado)="obtenerPais($event)">
      </app-tabla-paises>
    </div>
  </article>
  <hr>
  <section *ngIf="paisObtenido" class="widget clearfix">
    <h3 class="widgettitle">Detalle del Pais </h3>
    <div class="informe">
      <app-detalle-pais [unPais]="paisObtenido"
         (pasiDeshabilitar)="deshabilitar($event)"></app-detalle-pais>
    </div>
  </section>
</div>
