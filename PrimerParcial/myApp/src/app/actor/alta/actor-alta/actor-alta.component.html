<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div id="content">
  <article class="post clearfix">
    <hr>
    <div id="principal">
      <app-tabla-paises [listadoPaises]="listadoPaises" (paisSeleccionado)="obtenerPais($event)">
      </app-tabla-paises>
    </div>
  </article>
  <hr>
  <section *ngIf="paisObtenido" class="widget clearfix">
    <h3 class="widgettitle">Detalle del Pais </h3>
    <div class="informe">
      <app-detalle-pais [unPais]="paisObtenido"></app-detalle-pais>
    </div>
  </section>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div *ngIf="!nuevoActor">
                <button class="btn btn-lg btn-warning btn-block" (click)="hacerNuevoActor()">Nuevo </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="productoContainer" *ngIf="nuevoActor">
            <div>
                <label>Nombre:
                    <input [(ngModel)]="nuevoActor.Nombre" placeholder="Nombre">
                </label>
            </div>
            <div>
                <label>Apellido:
                    <input [(ngModel)]="nuevoActor.Apellido" placeholder="Apellido">
                </label>
            </div>
            <div>
                <label>Sexo:
                    <input [(ngModel)]="nuevoActor.Sexo" placeholder="Sexo">
                </label>
            </div>
            <div>
                <label>FechaDeNacimiento:
                    <input [(ngModel)]="nuevoActor.FechaDeNacimiento" placeholder="FechaDeNacimiento">
                </label>
            </div>
            <div>
                <label>PaisDeOrigen:
                    <input value={{paisObtenido.Name}} [(ngModel)]="nuevoActor.PaisDeOrigen" placeholder="PaisDeOrigen">
                </label>
            </div>
            <div>
            </div>

            <button class="btn btn-lg btn-success btn-block" (click)="crearActor()">Crear Actor</button>
        </div>
    </div>
</div>
