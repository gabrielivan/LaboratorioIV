<table class="table table-striped">
    <thead>
      <tr>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>FechaDeVencimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of listadoProductos">
        <td>{{producto.Descripcion}}</td>
        <td>{{producto.Precio}}</td>
        <td>{{producto.FechaDeVencimiento}}</td>
      </tr>
     
    </tbody>
  </table>
